<div class="row">
  <form class="route-form" ng-submit="handleFormSubmit()">
    <input type="text" class="form-control" id="origin" ng-model="origin" placeholder="start">
    <input type="text" class="form-control" id="destination" ng-model="destination" placeholder="destination">
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
